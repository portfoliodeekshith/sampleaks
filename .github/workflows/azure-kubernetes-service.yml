name: Build, Push and Deploy to AKS

on:
  push:
    branches:
      - main  

env:
  AKS_CLUSTER_NAME: aksCluster
  AKS_RESOURCE_GROUP: aksRG
  IMAGE_TAG: ${{ github.run_number }}  
  DOCKER_IMAGE: deekshithreddy250/myimage  

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  # Check out the repository code.

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Azure login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Update Kubernetes deployment image
        run: |
          sed -i 's|${{ env.DOCKER_IMAGE }}:1.2.3|${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}|g' deployment.yaml

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'default'
          manifests: |
            deployment.yaml
          images: '${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}'
